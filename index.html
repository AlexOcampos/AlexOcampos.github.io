<!doctype html>
<html>

<head>
    <title>Hello world</title>
    <link rel="manifest" href="./manifest.webmanifest.json" />
    <link rel="canonical" href="https://moplayer.dalogax.com" />
    <meta name="theme-color" content="#FEAD41">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./res/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./res/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./res/img/favicon/favicon-16x16.png">
    <style>
        body {
            background-color: #469333;
            color: white;
            text-align: center;
            font-size: large;
        }

        .frame {
            height: 160px;
            /*can be anything*/
            width: 160px;
            /*can be anything*/
            display: inline-block;
            vertical-align: middle;
        }

        img {
            max-height: 35%;
            max-width: 35%;
            width: auto;
            height: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        @media only screen and (max-width: 720px) {
            img {
                max-height: 80%;
                max-width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class=frame>
        <span></span>
        <img src="res/img/livebasket.png" />
    </div>
</body>

</html>
